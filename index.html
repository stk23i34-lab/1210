<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Firebase (v9 compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      embedded
    >
      <!-- カメラ -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- マーカー検出 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 〇 -->
        <a-text
          id="okText"
          value="〇"
          color="#00FF00"
          align="center"
          position="0 0 0.1"
          scale="3 3 3"
          visible="false"
        ></a-text>

        <!-- × -->
        <a-text
          id="ngText"
          value="×"
          color="#FF0000"
          align="center"
          position="0 0 0.1"
          scale="3 3 3"
          visible="false"
        ></a-text>
      </a-entity>
    </a-scene>

    <script>
      // Firebase 設定（あなたのもの）
      const firebaseConfig = {
        apiKey: "AIzaSyBCBmEzgp94ik4BdrSW0gxN-JwtBHwdvVw",
        authDomain: "kadaikenkyu-f09eb.firebaseapp.com",
        databaseURL:
          "https://kadaikenkyu-f09eb-default-rtdb.firebaseio.com",
        projectId: "kadaikenkyu-f09eb",
        storageBucket: "kadaikenkyu-f09eb.firebasestorage.app",
        messagingSenderId: "630288283837",
        appId: "1:630288283837:web:bd2572959010b0e7c5dfd4",
      };

      // Firebase 初期化
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      const okText = document.getElementById("okText");
      const ngText = document.getElementById("ngText");

      // status を監視
      const statusRef = database.ref("status");

      statusRef.on("value", (snapshot) => {
        const status = snapshot.val();

        if (status === "ok") {
          okText.setAttribute("visible", true);
          ngText.setAttribute("visible", false);
        } else if (status === "ng") {
          okText.setAttribute("visible", false);
          ngText.setAttribute("visible", true);
        } else {
          okText.setAttribute("visible", false);
          ngText.setAttribute("visible", false);
        }
      });
    </script>
  </body>
</html>
