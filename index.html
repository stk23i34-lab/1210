<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- A-Frame（1回だけ） -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- MindAR（1回だけ） -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- Firebase（compat版） -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >

    <a-assets>
      <!-- 〇 / × 画像 -->
      <img id="okImg" src="./ok.png" />
      <img id="ngImg" src="./ng.png" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">

      <!-- 〇 -->
      <a-plane
        id="okPlane"
        src="#okImg"
        position="0 0 0.2"
        width="0.6"
        height="0.6"
        visible="false"
      ></a-plane>

      <!-- × -->
      <a-plane
        id="ngPlane"
        src="#ngImg"
        position="0 0 0.2"
        width="0.6"
        height="0.6"
        visible="false"
      ></a-plane>

    </a-entity>
  </a-scene>

  <!-- Firebase処理（今までと同じ書き方） -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCBmEzgp94ik4BdrSW0gxN-JwtBHwdvVw",
      authDomain: "kadaikenkyu-f09eb.firebaseapp.com",
      databaseURL: "https://kadaikenkyu-f09eb-default-rtdb.firebaseio.com",
      projectId: "kadaikenkyu-f09eb",
      storageBucket: "kadaikenkyu-f09eb.firebasestorage.app",
      messagingSenderId: "630288283837",
      appId: "1:630288283837:web:bd2572959010b0e7c5dfd4",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const okPlane = document.getElementById("okPlane");
    const ngPlane = document.getElementById("ngPlane");

    db.ref("status").on("value", (snapshot) => {
      const status = snapshot.val();

      if (status === "ok") {
        okPlane.setAttribute("visible", true);
        ngPlane.setAttribute("visible", false);
      } else if (status === "ng") {
        okPlane.setAttribute("visible", false);
        ngPlane.setAttribute("visible", true);
      } else {
        okPlane.setAttribute("visible", false);
        ngPlane.setAttribute("visible", false);
      }
    });
  </script>
</body>
</html>
