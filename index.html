<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- A-Frame（1回だけ） -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- MindAR（1回だけ） -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Firebase（compat版：scriptタグ用） -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      embedded
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- マーカー認識 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- OK（〇） -->
        <a-text
          id="okText"
          value="〇"
          align="center"
          position="0 0 0.2"
          scale="2 2 2"
          color="#00ff00"
          visible="false"
        ></a-text>

        <!-- NG（×） -->
        <a-text
          id="ngText"
          value="×"
          align="center"
          position="0 0 0.2"
          scale="2 2 2"
          color="#ff0000"
          visible="false"
        ></a-text>
      </a-entity>
    </a-scene>

    <script>
      // =====================
      // Firebase 初期化
      // =====================
      const firebaseConfig = {
        apiKey: "AIzaSyBCBmEzgp94ik4BdrSW0gxN-JwtBHwdvVw",
        authDomain: "kadaikenkyu-f09eb.firebaseapp.com",
        databaseURL:
          "https://kadaikenkyu-f09eb-default-rtdb.firebaseio.com",
        projectId: "kadaikenkyu-f09eb",
        storageBucket: "kadaikenkyu-f09eb.firebasestorage.app",
        messagingSenderId: "630288283837",
        appId: "1:630288283837:web:bd2572959010b0e7c5dfd4",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      const okText = document.getElementById("okText");
      const ngText = document.getElementById("ngText");

      // =====================
      // status を監視
      // =====================
      db.ref("status").on("value", (snapshot) => {
        const status = snapshot.val();

        if (status === "ok") {
          okText.setAttribute("visible", true);
          ngText.setAttribute("visible", false);
        } else if (status === "ng") {
          okText.setAttribute("visible", false);
          ngText.setAttribute("visible", true);
        } else {
          okText.setAttribute("visible", false);
          ngText.setAttribute("visible", false);
        }
      });
    </script>
  </body>
</html>
